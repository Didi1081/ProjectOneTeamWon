<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Project 1 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- our styles sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>

    <!-- Unsplash pictures generate in this div  -->
    <div id="unsplash-bg"></div>

    <!-- video from camera will render on HTML -->
    <div class="container" id="camera-box">
        <video id="myVideo" width="400" height="300" preload autoplay loop muted></video>
    </div>

    <!-- chat box  -->
    <div id="name_prompt_parent" class="container">
        <div id="name_prompt">
            <p class="title">Whats your name?</p>
            <input type="text" id="name" class="form-control">
            <button id="name_submit" class=" submit btn btn-outline-dark">Submit</button>
        </div>
    </div>
    <!-- Chat room container -->
    <div id="chatroom" class="container">
        <div id="messages">
            <div id="m">
                <p class="name"></p>
                <p class="message"></p>
            </div>
        </div>
        <!-- Input form -->
        <div id="input">
            <textarea id="msg" class="form-control" id="message"></textarea>
            <button id="send_button" class=" submit btn btn-outline-dark">Send</button>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- trackingjs file -->
    <script src="./assets/javascript/node_modules/tracking/build/tracking-min.js"></script>
    <!-- our js file -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
